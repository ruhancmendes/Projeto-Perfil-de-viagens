<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>travelgram (Responsivo)</title>
    <link rel="stylesheet" href="styles/index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="container py-base px-base">
        <nav class="flex items-center gap-1">
          <a href="#" class="images">
            <img src="assets/icons/Logo.svg" alt="Logo Travelgram">
          </a>

          <a href="#" class="explorer" aria-label="explorer"></a>
          <a href="#" class="desktop-only">Explorar</a>
          <a href="#" class="desktop-only">Minhas viagens</a>

          <a href="#" class="images">
            <img src="assets/images/mini-profile.png" alt="mini profile pic">
          </a>
        </nav>
      </div>
    </header>
    <section id="about">
      <div class="container p-main gap-2 main-profile">
        <div class="flex gap-1 profile">
          <img src="assets/images/main-profile.png" alt="profile pic" class="profile-pic" />

          <div class="flex description">
            <h1>Isabela Torres</h1>
            <p>Amante de viagens, cultura e gastronomia. 🌍✈️  
              <br>Aqui compartilho as histórias registradas em cada clique, explorando cantinhos fascinantes do nosso planeta a partir da movimentada cidade de São Paulo. 🏙️📸</p>
          </div>
        </div>
        <div class="flex gap-1 info">
          <div class="location">
            <img src="assets/icons/MapPin.svg" alt="ícone de mapa">
            <p>São Paulo, Brazil</p>
          </div>
          <div class="countries">
            <img src="assets/icons/AirplaneTilt.svg" alt="ícone de avião">
            <p>37 países</p>
          </div>
          <div class="photos">
            <img src="assets/icons/Image.svg" alt="ícone de imagem">
            <p>240 fotos</p>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
